<html>

            <h1>Login & Sign Up</h1>
        </div>

            <form action="/sign_up_user" method="get">
                <h3>Register to your account</h3>
                <input type="text" name="email" placeholder="email" style="color:black">

                <input type="password" name="password" placeholder="PassWord"  style="color:black"> <br>
                <input type="submit" value="Register" style="color:black">
            </form>
        </div>
    </div>
